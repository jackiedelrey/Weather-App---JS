<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Open+Sans:ital,wght@0,400;0,800;1,400;1,800&family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>WEATHER</h1>
      <br />

      <form class="form">
        <input type="text" placeholder="Enter a city" id="enter-city" /> <div class=row-12>
        <input type="submit" value="Search" id="search-button"/>
        <button class="currentButton" id="current-button">Current</button> </div>
      </form>
      <br />
      <div class="overview">
        <div class="row">
          <div class="col">
            <h2 id="city"><h2>
              <h2 id="dayTime"> Sunday - 14:00<h2>
                <h2 id="description"> <h2>
                <h3>🏙</h3>
          </div>
          <div class="col">
            <span class="currentTemperature" id=current-temperature>
            
            </span> 
             <span class="celcius" id="celsius">°C</span>
             <ul>
              <li>Humidity:</li><span id="humidity"></span>%<br/>
              <li>Wind:</li><span id="wind"></span>km
            </ul>

          </div>
          </div>
        </div>
     
  
      <br />
      <div class="weatherDays">
        <div class="row">
          <div class="col">
            Mon<br /><br />🌦<br /><br />
            15°C
          </div>
          <div class="col">
            Tues<br /><br />⛅️<br /><br />
            13°C
          </div>
          <div class="col">
            Wed<br /><br />🌧<br /><br />
            16°C
          </div>
          <div class="col">
            Thu<br /><br />🌧<br /><br />
            16°C
          </div>
          <div class="col">
            Fri<br /><br />🌤<br /><br />
            18°C
          </div>
        </div>
      </div>
      <a href="https://github.com/jackiedelrey/Weather-App---JS" target="blank">Open source code</a> by Jackie Shields
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
